name: Dockerfile Build

on:
  push:
    branches: ['main*']
  pull_request:
    branches: ['main*']

jobs:
  build:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/docker-build-dockerfile.yaml@1.0.69
    permissions:
      contents: write
      packages: write
      checks: write
    with:
      tag-version-calculation-strategy: 'file-pattern-match'
      tag-version-pattern-type: 'dockerfile-env-kubectl'
      docker-platform: 'linux/amd64,linux/arm64'
      dockerfile-sub-path-linux-amd64: 'src/docker'
      dockerfile-sub-path-linux-arm64: 'src/docker'
